
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CMS</title>
</head>
<body style="margin-top:80px; ">
  <% include ../parts/_navigation.html %>
  <div class="container">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">基本信息</div>
      <div class="panel-body" data-bind="with:$root.database">
        <form class="form-horizontal" id="baseInfo">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">企业名称</label>
            <div class="col-sm-6">
              <input type="text" id="name" name="name" data-bind="value:name" class="form-control" placeholder="企业名称"></div>
            <div class="col-sm-4"></div>
          </div>
          <div class="form-group">
            <label for="createTime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-6">
              <input type="text" id="createTime" name="createTime" data-bind="value:createTime" class="form-control" placeholder="创建时间"></div>
            <div class="col-sm-4"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">公司资质</div>
      <div class="panel-body">
        <form class="form-horizontal" id="baseInfo">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">企业资质</label>
            <div class="col-sm-6">
              <span style=" float:left;" class="btn btn-success fileinput-button">
                <span>添加</span>
                <input id="fileupload_input" type="file" name="files[]" multiple></span>
              <div class="col-sm-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">公司简介</div>
      <form class="form-horizontal" id="baseInfo">
        <div class="form-group">
          <!-- <label for="name" class="col-sm-2 control-label"></label>
        -->
        <div class="col-sm-12">
          <div>
            <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12" style="text-align: center;">
          <button type="button" data-bind="click:$root.seaveBaseInfo" class="btn btn-success">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
<% include ../parts/_foot.html %>
<% include ../_script.html %></body>
<script type="text/javascript" src="javascripts/EnterpriseManagement/index.js"></script>
</html>
